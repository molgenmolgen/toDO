<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <li>
      <div class="input-area">
        <input placeholder="TODOを入力"></input>
        <button>追加</button>
      </div>
      <div class="imcomplete-area">
        <p>未完了のTODO</p>
        <ul>
          <div>
            <li>TODOです</li>
            <button>完了</button>
            <button>削除</button>
          </div>
        </ul>
      </div>
      <div class="complete-area">
        <p>完了したTODO</p>
        <ul>
          <div>
            <li>TODOでした</li>
            <button>戻す</button>
          </div>
        </ul>
      </div>
    </li>

    <script src="src/index.js"></script>
  </body>
</html>
